{{ define "import-status" }}
{{ template "header" . }}

<h2>{{ L.Ts "email.status.importTitle" }}</h2>

<table width="100%" style="border-collapse: collapse; margin: 20px 0; font-size: 15px;">
    <tr>
        <td width="35%" style="padding: 14px 16px; border-bottom: 1px solid #e4e8ed; font-weight: 600; color: #273351;">
            {{ L.Ts "email.status.importFile" }}
        </td>
        <td style="padding: 14px 16px; border-bottom: 1px solid #e4e8ed;">
            <a href="{{ RootURL }}/admin/subscribers/import">{{ .Name }}</a>
        </td>
    </tr>
    <tr>
        <td width="35%" style="padding: 14px 16px; border-bottom: 1px solid #e4e8ed; font-weight: 600; color: #273351;">
            {{ L.Ts "email.status.status" }}
        </td>
        <td style="padding: 14px 16px; border-bottom: 1px solid #e4e8ed;">
            {{ .Status }}
        </td>
    </tr>
    <tr>
        <td width="35%" style="padding: 14px 16px; font-weight: 600; color: #273351;">
            {{ L.Ts "email.status.importRecords" }}
        </td>
        <td style="padding: 14px 16px;">
            {{ .Imported }} / {{ .Total }}
        </td>
    </tr>
</table>

{{ template "footer" }}
{{ end }}
