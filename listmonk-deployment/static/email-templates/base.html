<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ L.T "email.title" }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #273351;
    }

    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .email-container {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(39, 51, 81, 0.1);
    }

    .email-header {
      background: #273351;
      padding: 24px 32px;
      text-align: center;
    }

    .email-header img {
      max-width: 200px;
      height: auto;
    }

    .email-body {
      padding: 32px;
    }

    .email-body h2 {
      color: #273351;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }

    .email-body p {
      margin: 0 0 16px 0;
      color: #273351;
    }

    .email-body a {
      color: #32A6DE;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #32A6DE;
      color: #ffffff !important;
      text-decoration: none !important;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      margin: 16px 0;
    }

    .btn-primary {
      background: #273351;
    }

    .email-footer {
      background: #f8f9fa;
      padding: 24px 32px;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }

    .email-footer p {
      margin: 0;
      font-size: 13px;
      color: #6c757d;
    }

    .email-footer a {
      color: #32A6DE;
    }

    @media only screen and (max-width: 600px) {
      .email-wrapper { padding: 10px; }
      .email-header, .email-body, .email-footer { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">
      <div class="email-header">
        <img src="{{ RootURL }}/public/static/logo.png" alt="Missouri Young Democrats" />
      </div>

      <div class="email-body">
        {{ template "content" . }}
      </div>

      <div class="email-footer">
        <p><strong>Missouri Young Democrats</strong></p>
        <p>Building a Missouri that works for everyone.</p>
        <p style="margin-top: 12px;">
          <a href="https://moyoungdemocrats.org">Website</a> ·
          <a href="https://instagram.com/moyoungdems">Instagram</a> ·
          <a href="https://twitter.com/moyoungdems">Twitter</a>
        </p>
        <p style="margin-top: 16px; font-size: 11px; color: #999;">
          Paid for by Missouri Young Democrats, Dustin Bax, Treasurer
        </p>
      </div>
    </div>
  </div>
</body>
</html>
