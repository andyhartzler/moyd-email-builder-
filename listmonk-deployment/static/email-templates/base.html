{{ define "header" }}
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <base target="_blank">

        <style>
            body {
                background-color: #f5f7fa;
                font-family: 'Montserrat', 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif;
                font-size: 16px;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                color: #273351;
                -webkit-font-smoothing: antialiased;
            }

            .wrap {
                background-color: #ffffff;
                padding: 32px;
                max-width: 520px;
                margin: 0 auto;
                border-radius: 14px;
            }

            .header {
                background-color: #273351;
                padding: 24px 32px;
                margin: -32px -32px 28px -32px;
                border-radius: 14px 14px 0 0;
                text-align: center;
            }

            .header img {
                max-width: 180px;
                height: auto;
            }

            .footer {
                text-align: center;
                font-size: 14px;
                color: #5a6578;
                margin-top: 28px;
                padding-top: 24px;
                border-top: 1px solid #e4e8ed;
            }

            .footer a {
                color: #32A6DE;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }

            .footer-org {
                font-weight: 600;
                color: #273351;
                margin-bottom: 4px;
            }

            .footer-tagline {
                color: #5a6578;
                margin-bottom: 12px;
            }

            .footer-links {
                margin: 12px 0;
            }

            .footer-links a {
                margin: 0 8px;
            }

            .footer-legal {
                font-size: 11px;
                color: #8a94a6;
                margin-top: 16px;
            }

            .gutter {
                padding: 32px;
            }

            .button {
                background-color: #32A6DE;
                color: #ffffff !important;
                display: inline-block;
                border-radius: 10px;
                padding: 14px 32px;
                text-align: center;
                text-decoration: none;
                font-weight: 600;
                font-size: 16px;
            }

            .button:hover {
                background-color: #2890c4;
            }

            img {
                max-width: 100%;
            }

            a {
                color: #32A6DE;
            }

            a:hover {
                color: #273351;
            }

            h2, h3 {
                color: #273351;
                font-weight: 600;
                margin-top: 0;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 16px;
            }

            ul {
                padding-left: 20px;
            }

            li {
                margin-bottom: 8px;
            }

            @media screen and (max-width: 600px) {
                .wrap {
                    max-width: 100% !important;
                    border-radius: 0 !important;
                }
                .header {
                    margin: -32px -32px 24px -32px;
                    border-radius: 0 !important;
                }
                .gutter {
                    padding: 16px;
                }
            }
        </style>
    </head>
<body style="background-color: #f5f7fa;">
    <div class="gutter">&nbsp;</div>
    <div class="wrap">
        <div class="header">
            {{ if ne LogoURL "" }}
                <a href="https://www.moyoungdemocrats.org/" target="_blank">
                    <img src="{{ LogoURL }}" alt="Missouri Young Democrats" />
                </a>
            {{ end }}
        </div>
{{ end }}

{{ define "footer" }}
        <div class="footer">
            <p class="footer-org">Missouri Young Democrats</p>
            <p class="footer-tagline">Building a Missouri that works for everyone.</p>
            <p class="footer-links">
                <a href="https://moyoungdemocrats.org">Website</a> ·
                <a href="https://instagram.com/moyoungdems">Instagram</a> ·
                <a href="https://twitter.com/moyoungdems">Twitter</a>
            </p>
            <p class="footer-legal">Paid for by Missouri Young Democrats, Dustin Bax, Treasurer</p>
        </div>
    </div>
    <div class="gutter">&nbsp;</div>
</body>
</html>
{{ end }}
