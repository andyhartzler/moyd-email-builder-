{{ define "message" }}
{{ template "header" . }}

<section class="message-section">
    <h2>{{ .Data.Title }}</h2>
    <div class="message-body">
        {{ .Data.Message }}
    </div>

    <p class="message-actions">
        <a href="" class="button button-outline" id="btn-back">{{ L.T "globals.buttons.back" }}</a>
    </p>

    <script>
        (function() {
            // Show back button if there's browser history
            if (history && history.length >= 3) {
                var btn = document.getElementById("btn-back");
                btn.style.display = 'inline-block';
                btn.onclick = function(e) {
                    history.go(history.length > 2 ? -2 : -1);
                    e.preventDefault();
                };
            }
        })();
    </script>
</section>

{{ template "footer" . }}
{{ end }}
