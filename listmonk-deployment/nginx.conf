# Nginx configuration for Listmonk SSO proxy
# Routes /api/crm-auth to SSO handler, everything else to Listmonk

daemon off;
worker_processes 1;
error_log /dev/stderr warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /dev/stdout;

    sendfile on;
    keepalive_timeout 65;

    # Upstream for Listmonk (running on port 9001)
    upstream listmonk {
        server 127.0.0.1:9001;
    }

    # Upstream for SSO handler (running on port 9002)
    upstream sso_handler {
        server 127.0.0.1:9002;
    }

    server {
        listen 9000;
        server_name _;

        # Health check endpoint - proxy to Listmonk
        location /api/health {
            proxy_pass http://listmonk;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SSO authentication endpoint - proxy to SSO handler
        location /api/crm-auth {
            proxy_pass http://sso_handler;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Don't buffer the response
            proxy_buffering off;

            # Pass cookies through
            proxy_pass_request_headers on;
        }

        # SSO health check endpoint
        location /api/sso-health {
            proxy_pass http://sso_handler;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # All other requests go to Listmonk
        location / {
            proxy_pass http://listmonk;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
        }

        # Static files (uploads, etc.)
        location /uploads {
            alias /listmonk/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /static {
            alias /listmonk/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
