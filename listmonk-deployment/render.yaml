services:
  - type: web
    name: moyd-listmonk
    env: docker
    dockerfilePath: ./listmonk-deployment/Dockerfile
    region: oregon
    plan: starter

    healthCheckPath: /api/health

    envVars:
      - key: LISTMONK_ADMIN_USERNAME
        value: admin
      - key: LISTMONK_ADMIN_PASSWORD
        value: fucktrump67
      - key: LISTMONK_ROOT_URL
        value: https://mail.moyd.app/
      - key: DB_HOST
        value: db.faajpcarasilbfndzkmd.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        value: duFrit-7pyspe-kefryz
      - key: DB_NAME
        value: postgres
      - key: DB_SSL_MODE
        value: require
      - key: DB_SCHEMA
        value: listmonk
      - key: DB_PARAMS
        value: "options='-c search_path=listmonk'"
